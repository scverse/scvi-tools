repos:
    - repo: https://github.com/psf/black
      rev: 21.8b0
      hooks:
          - id: black
    - repo: https://github.com/PyCQA/flake8
      rev: 3.9.2
      hooks:
          - id: flake8
    - repo: https://github.com/pycqa/isort
      rev: 5.9.3
      hooks:
          - id: isort
            name: isort (python)
            additional_dependencies: [toml]
