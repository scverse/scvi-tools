repos:
    - repo: https://github.com/python/black
      rev: 20.8b1
      hooks:
          - id: black
    - repo: https://gitlab.com/pycqa/flake8
      rev: 3.8.4
      hooks:
          - id: flake8
    - repo: https://github.com/pycqa/isort
      rev: 5.7.0
      hooks:
          - id: isort
            name: isort (python)
            additional_dependencies: [toml]
