version: 2
build:
    os: ubuntu-20.04
    tools:
        python: "3.10"
sphinx:
    configuration: docs/conf.py
python:
    install:
        - method: pip
          path: .
          extra_requirements:
              - docs
              - pymde
              - hub
              - autotune
submodules:
    include:
        - "docs/tutorials/notebooks"
    recursive: true
